<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script
      src="https://kit.fontawesome.com/bdd5a51025.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Title Start -->
    <div class="title">
      <h1>Rock, Paper, Scissors</h1>
      <h3>Chose your move!</h3>
    </div>
    <!-- Title End -->

    <!-- Icons Start -->
    <div id="iconsRes" class="icons">
      <i id="rock" class="fa-regular fa-hand-back-fist"></i>
      <i class="fa-regular fa-hand paper"></i>
      <i class="fa-regular fa-hand-scissors scissors"></i>
    </div>
    <!-- Icons End -->

    <!-- Result Start -->
    <div class="result"></div>
    <!-- Result End -->

    <script src="./main.js"></script>
  </body>
</html>
